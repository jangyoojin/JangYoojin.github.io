<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        #grid{
            border:5px solid pink;
            display:grid;
            grid-template-columns: 1fr 1fr;
        }
        div {
            border:5px solid skyblue;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>Navigation</div>
        <div>Article</div>
    </div>
</body>
